    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

    

    body,
    html {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #121212;
      /* sötét mód háttér */
      color: #e0e0e0;
      /* világos szöveg */
      overflow-x: hidden;
      position: relative;
    }

    #map {
      position: fixed;
      top: 1px;
      /* navbar magassága */
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://placehold.co/1920x1080?text=Map+Background+Placeholder&bg=1e293b&fg=94a3b8') center center/cover no-repeat;
      z-index: 0;
      filter: brightness(0.85);
    }

    /* Navbar fixálva fent */
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1030;
      background-color: #1f29376e;
      /* áttetsző sötét */
      backdrop-filter: saturate(180%) blur(5px);
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.7);
    }

    main {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1050;
      width: 95vw;
      max-width: 420px;
      background: #1f2937;
      /* sötét kártya */
      border-radius: 1.5rem 1.5rem 0 0;
      box-shadow: 0 -8px 24px rgb(0 0 0 / 0.8);
      padding: 1.5rem 2rem 2rem;
      user-select: none;
      color: #d1d5db;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .train-info-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .train-type {
      background-color: {{ color }};
      /* zöld */
      color: white;
      font-weight: 900;
      font-size: 2.5rem;
      padding: 1rem 2.5rem;
      border-radius: 1rem 0 0 1rem;
      user-select: none;
      white-space: nowrap;
      box-shadow: 0 4px 12px {{ color }};
      flex-shrink: 0;
      margin-right: -42px;
    }

    .train-alert {
                position: fixed;
                width: fit-content;
                top: -100px;
                left: 50%;
                transform: translateX(-50%);
                background-color: #0000003a;
                color: white;
                border-radius: 10px;
                padding: 3px;
                margin: auto;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                backdrop-filter: blur(10px);
                opacity: 1;
                transition: opacity 0.5s ease-out, top 0.5s ease-out;
                width: max-content;
            }
    
            .leaflet-circle {
                stroke: #FF5733;
                /* Kör színe */
                stroke-width: 2px;
                /* Kör vonalának vastagsága */
                fill: rgba(255, 87, 51, 0.3);
                /* Kör belsejének színe és átlátszósága */
            }
    
            .train-alert.show {
                top: 70px;
                opacity: 1;
            }

            .train-alert p {
                text-align: center;
            }
    
    
            div .leaflet-control-attribution {
                display: none !important;
            }
    
            .custom-marker {
                background-color: transparent;
                border-radius: 50%;
                border: 2px solid transparent;
            }
    
            .marker-color {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                display: inline-block;
            }
    
    
            .custom-marker {
                margin-left: -14px !important;
                margin-top: -10px !important;
                width: 12px;
                height: 12px;
                transform: translate3d(627px, 419px, 0px);
                z-index: 419;
                outline-style: none;
            }


            :host(.mk-controls-container) div.mk-logo-control img.mk-logo {
                width: var(--logo-width);
                height: var(--logo-height);
                margin: 0;
                transition: width .3s ease-in-out, height .3s ease-in-out;
            }
    
    
            .notification-inner {
                backdrop-filter: blur(0.5rem);
                backdrop-filter: blur(0.5rem);
                padding: 0 1rem;
                border-radius: 0.5rem;
                display: flex;
                align-items: center;
    
                h2 {
                    font-weight: bold;
                    font-size: 0.9rem;
                }
    
                p {
                    margin-top: 0.5rem;
                    font-size: 0.8rem;
                }
    
                .close {
                    background: none;
                    border: none;
                    position: absolute;
                    right: 0;
                    top: 0;
                    font-size: 0.8rem;
                    padding-right: 0.5rem;
                    cursor: pointer;
                    display: flex;
                }
    
                .icon {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    width: 3.5rem;
                    height: 3.5rem;
                    border-radius: 0.5rem;
                    margin-right: 1rem;
                    font-size: 1rem;
                    color: white;
    
                    &.error {
                        background-color: #f87171;
                    }
    
                    &.success {
                        background-color: #10b981;
                    }
    
                    &.info {
                        background-color: #60a5fa;
                    }
    
                    &.warning {
                        background-color: #f59e0b;
                    }
                }
    }
    

    .train-line-input {
      border: none;
      font-size: 2rem;
      font-weight: 700;
      color: #ef4444;
      /* piros */
      background: transparent;
      width: 100%;
      max-width: 100%;
      outline: none;
      user-select: none;
      cursor: none;
      text-shadow: 0 0 6px #dc2626aa;
    }

    .train-line-input:focus {
      box-shadow: none;
      border: none;
    }

    .btn-schedule {
      background-color: #047857;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 12px rgb(4 120 87 / 0.8);
      transition: background-color 0.3s ease;
      cursor: pointer;
      user-select: none;
      width: 100%;
      margin-top: 1.5rem;
      flex-shrink: 0;
    }

    .btn-schedule:hover,
    .btn-schedule:focus {
      background-color: #065f46;
      color: #bbf7d0;
      outline: none;
      box-shadow: 0 0 14px #22c55e;
    }

    .schedule-info {
      margin-top: 1rem;
      background-color: #064e3b;
      border-radius: 0.75rem;
      padding: 0.75rem 1.25rem;
      color: #bbf7d0;
      font-weight: 600;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      user-select: none;
      box-shadow: 0 4px 10px rgb(6 95 70 / 0.6);
    }

    .footer-text {
      font-size: 0.9rem;
      text-align: center;
      color: #22c55e;
      margin-top: 1.5rem;
      user-select: none;
    }

    .footer-text a {

    }

    .footer-text a:hover {

    }

    .train-info-row {

      align-items: center;
      gap: 0.5rem;
      padding: 0px 10px 0 10px;
    }

    @media (max-width: 400px) {
      main {

        width: 100vw;
        border-radius: 1rem 1rem 0 0;

        padding: 0.6rem 1rem;
        margin-left: 0.5rem;
      }

      .train-type {

        padding: 0.75rem 1.75rem;
        margin-right: -26px;
      }

      .train-line-input {
        font-size: 1.5rem;
        padding-left: 0.75rem;
      }
    }

    <section class="train-info-card" role="dialog" aria-live="polite" aria-label="Érkező vonat információk">
      <div class="train-info-row">
        <div style="flex-grow:1;">
          <div id="train-description" class="text-light small mb-1">{{ description }}</div>
          <input id="train-headsign" type="text" class="train-line-input" aria-label="Vasutvonal" readonly="" value="{{ headsign }}       ">
        </div>

        <div id="train-shortname" class="train-type" aria-label="Vonat típus IR">{{ short_name | safe }}</div>
      </div>

      <!-- accordion button -->
      <button class="btn-schedule" type="button" id="toggle-schedule" aria-expanded="false"
        aria-controls="schedule-info">
        <span><i class="far fa-calendar-alt me-2"></i>Menetrend</span>
        <i class="fas fa-chevron-down"></i>
      </button>
      <!-- accordion body -->
        <div style="display: none; height: 10rem; overflow: auto; margin-top: 20px;" class="train-info-row" id="train-info">
            <div id="accordion-content">{{ accordion_html|safe }}</div>
        </div>
        <!-- only show the train info row when clicked script -->
        <script> 
            document.getElementById('toggle-schedule').addEventListener('click', function() {
                const scheduleInfo = document.getElementById('train-info');
                const isExpanded = this.getAttribute('aria-expanded') === 'true';
                this.setAttribute('aria-expanded', !isExpanded);
                scheduleInfo.style.display = isExpanded ? 'none' : 'block';
            });

            async function fetchTrainData() {
                try {
                    const response = await fetch('/api/train_info');
                    const data = await response.json();

                    document.getElementById('train-description').textContent = data.description;
                    document.getElementById('train-headsign').value = data.headsign;
                    document.getElementById('train-shortname').textContent = data.short_name;
                    document.getElementById('arrival-time').textContent = data.arrival_time;
                    document.getElementById('accordion-content').innerHTML = data.accordion_html;

                    console.log("Train data updated:", data);
                } catch (error) {
                    console.error("Error fetching train data:", error);
                }
            }

            // Call the function initially
            fetchTrainData();

            // Set interval to refresh data every 30 seconds (adjust as needed)
            setInterval(fetchTrainData, 30000); // 30000 milliseconds = 30 seconds
        </script> 
      <div class="schedule-info" id="schedule-info">
        <i class="far fa-clock"></i>
        <strong id="arrival-time">{{ arrival_time }}</strong>
      </div>
    </section>

    let isPaused = false;
    let cycleComplete = false;
    let pauseTimeout;
    
    function scrollText() {
      if (trainLineInput.value.length > 15 && !isPaused) {
        const text = trainLineInput.value;
        trainLineInput.value = text.substring(1) + text.charAt(0);
        
        // Check if we've completed one full cycle

          isPaused = true;
          cycleComplete = true;
          pauseTimeout = setTimeout(() => {
            isPaused = false;
            cycleComplete = false;
          }, 2000);
        }
      }
    }

    trainLineInput.addEventListener('input', function () {
      // Store original text for comparison
      const originalText = this.value;
      trainLineInput.setAttribute('data-original-text', originalText);
      // Add extra spaces for better scrolling effect
      if (originalText.length > 12) {
        this.value = originalText + "___________     " + originalText;
      }
    });

    // Scroll continuously every 150ms 
    setInterval(scrollText, 100);
  });

        // Függvény a távolság számításához (Haversine formula alapján)
        function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
            const R = 6371; // A Föld sugara km-ben
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c;
            return distance;
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }

        // Függvény annak ellenőrzésére, hogy a vonat 2 km-en belül van-e
        function isTrainWithinRadius(trainLat, trainLon, userLat, userLon, radiusInKm) {
            const distance = getDistanceFromLatLonInKm(trainLat, trainLon, userLat, userLon);
            return distance <= radiusInKm;
        }
