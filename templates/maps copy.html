<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenStreetMap Csempék Választása</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>OpenStreetMap Csempék Választása</h1>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([37.7749, -122.4194], 13);

    // Alapértelmezett OpenStreetMap csempe
    var osmDefault = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });

    // Stamen Toner csempe
    var stamenToner = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.{ext}', {
      attribution: '&copy; <a href="https://stamen.com">Stamen Design</a> contributors',
      subdomains: 'abcd',
      minZoom: 0,
      maxZoom: 20,
      ext: 'png'
    });

    // Stamen Watercolor csempe
    var stamenWatercolor = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
      attribution: '&copy; <a href="https://stamen.com">Stamen Design</a> contributors',
      subdomains: 'abcd',
      minZoom: 1,
      maxZoom: 16,
      ext: 'jpg'
    });

    // CartoDB Positron csempe
    var cartoDBPositron = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/attributions">CARTO</a>'
    });

    // Thunderforest OpenCycleMap (API kulcs szükséges)
    var thunderforestCycle = L.tileLayer('https://{s}.tile.thunderforest.com/cycle/{z}/{x}/{y}.png?apikey=YOUR_API_KEY', {
      attribution: '&copy; <a href="https://www.thunderforest.com">Thunderforest</a> contributors'
    });

    // Alapértelmezett réteg beállítása
    osmDefault.addTo(map);

    // Rétegek csoportosítása
    var baseMaps = {
      "OpenStreetMap Default": osmDefault,
      "Stamen Toner": stamenToner,
      "Stamen Watercolor": stamenWatercolor,
      "CartoDB Positron": cartoDBPositron,
      "Thunderforest OpenCycleMap": thunderforestCycle
    };

    // Rétegek vezérlő hozzáadása a térképhez
    L.control.layers(baseMaps).addTo(map);
  </script>
</body>
</html>
